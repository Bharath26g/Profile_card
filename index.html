<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Profile Card</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background-color: #fff;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 350px;
  width: 90%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
}

.profile-pic img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #4e73df;
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.5rem;
  margin-bottom: 0.3rem;
  color: #333;
}

.designation {
  color: #777;
  font-size: 0.95rem;
  margin-bottom: 1rem;
}

.bio {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 1.2rem;
}

.socials a {
  text-decoration: none;
  color: #4e73df;
  margin: 0 10px;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.socials a:hover {
  color: #2e59d9;
}

</style>
</head>
<body>
  <div class="card">
    <h3>PROFILE CARD</h3>
    <div class="profile-pic">
      <img src="3078918.jpg" alt="Profile Picture" />
    </div>
    <h2>Virat Kohli</h2>
    <p class="designation">Cricketer</p>
    <p class="bio">Passionate about playing cricket and making everyone proud.</p>
    <div class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
